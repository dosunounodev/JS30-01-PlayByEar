<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play By Ear</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">Play by Ear 🥁👂</header>
      <section class="drum">
        <div data-key="65" class="key">
          <span class="sign">A</span>
          <span class="sound">boom</span>
        </div>
        <div data-key="83" class="key">
          <span class="sign">S</span>
          <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
          <span class="sign">D</span>
          <span class="sound">hihat</span>
        </div>
        <div data-key="70" class="key">
          <span class="sign">F</span>
          <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
          <span class="sign">G</span>
          <span class="sound">op. hat</span>
        </div>
        <div data-key="72" class="key">
          <span class="sign">H</span>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <span class="sign">J</span>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <span class="sign">K</span>
          <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
          <span class="sign">L</span>
          <span class="sound">tom</span>
        </div>
      </section>
    </main>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script src="./scripts.js"></script>
  </body>
</html>
